<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .note-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="note-form">
    <h2 class="text-center">Edit note</h2>
    <form th:action="@{/note/edit/{id}(id=${note.id})}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Note title</label>
            <input  type="text" class="form-control" id="title" name="title" placeholder="Enter title" th:value="${note.getTitle()}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Note content</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter content" th:text="${note.getContent()}"></textarea>
        </div>
        <input type="hidden" name="id" id="id" th:value="${note.id}">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
</body>

</html>
